{% extends "base.html" %}

{% block title %}Page Not Found - AI Test Script Generator{% endblock %}

{% block content %}
<div class="text-center py-5">
    <div class="mb-4">
        <i class="fas fa-robot text-muted" style="font-size: 6rem;"></i>
    </div>
    <h1 class="display-1 fw-bold text-muted">404</h1>
    <h3 class="mb-3">Page Not Found</h3>
    <p class="lead mb-4">
        The page you're looking for doesn't exist or has been moved.
    </p>
    <div>
        <a href="{{ url_for('index') }}" class="btn btn-primary me-3">
            <i class="fas fa-home me-2"></i>
            Go Home
        </a>
        <a href="{{ url_for('generate') }}" class="btn btn-outline-primary">
            <i class="fas fa-code me-2"></i>
            Generate Test Script
        </a>
    </div>
</div>
{% endblock %}
