{% extends "base.html" %}

{% block title %}Server Error - AI Test Script Generator{% endblock %}

{% block content %}
<div class="text-center py-5">
    <div class="mb-4">
        <i class="fas fa-exclamation-triangle text-warning" style="font-size: 6rem;"></i>
    </div>
    <h1 class="display-1 fw-bold text-muted">500</h1>
    <h3 class="mb-3">Internal Server Error</h3>
    <p class="lead mb-4">
        Something went wrong on our end. Our AI models might be having a temporary issue.
    </p>
    <div>
        <a href="{{ url_for('index') }}" class="btn btn-primary me-3">
            <i class="fas fa-home me-2"></i>
            Go Home
        </a>
        <button class="btn btn-outline-primary" onclick="location.reload()">
            <i class="fas fa-redo me-2"></i>
            Try Again
        </button>
    </div>
</div>
{% endblock %}
